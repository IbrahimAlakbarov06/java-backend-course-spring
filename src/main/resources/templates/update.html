<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 1px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }
        </style>
</head>
<body>
<header>
    <h1>Update Student</h1>
</header>

<div class="container">
    <form th:action="@{/students/{id}(id=${student.id})}" method="post">
        <input type="hidden" name="_method" value="PUT">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${student.name}" required>

        <button type="submit" class="button">Update Student</button>
    </form>

    <a href="/students" class="button">Back to List</a>
</div>

<script >
    document.addEventListener("DOMContentLoaded", function() {
        console.log("Page Loaded!");
    });
</script>
</body>
</html>
